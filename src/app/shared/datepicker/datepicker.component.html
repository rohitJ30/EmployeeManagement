<mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="controlname">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>
        <mat-datepicker-actions>
            <!-- <label class="selectedDate">{{employeeForm.empForm.value.endDate | date}}</label> -->
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Save</button>
            <button mat-raised-button color="primary" (click)="today('last')" #todayButton>
                Today
            </button>
            <button mat-raised-button color="primary" (click)="nextMonday('last')" #todayButton>
                Next Monday
            </button>
        </mat-datepicker-actions>
    </mat-datepicker>
</mat-form-field>
