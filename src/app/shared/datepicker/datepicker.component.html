<mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControlName]="controlType">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker>
        <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Save</button>
            <button mat-raised-button color="primary" (click)="today(controlType)" #todayButton>
                Today
            </button>
            <button mat-raised-button color="primary" (click)="nextMonday(controlType)" #todayButton>
                Next Monday
            </button>
        </mat-datepicker-actions>
    </mat-datepicker>
</mat-form-field>
